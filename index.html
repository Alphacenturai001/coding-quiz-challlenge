<!doctype html>
<html lang="en">

<head>
        <title id="pageTitle">Code Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <a class="highscore col-2" href="highscore.html">
                <h3>View Highscores</h3>
            </a>
            <div class="col-9"></div>
            <h3 id="timeDisplay" class="col-1">Time: <span id="timer">0</span></h3>
        </div>
        <div class="content center" id="theContent">

            <h1 class="intro main">Coding Quiz Challenge</h1>
            <h2 id="question" class="quiz"></h2>
            <div class="left">
                <br class="quiz">
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer#1" class="quiz btn btn-danger"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer#2" class="quiz btn btn-danger"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer#3" class="quiz btn btn-danger"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="answer#4" class="quiz btn btn-danger"></button>
                <br>
                <hr>
                <h3 id="feedback"></h3>
            </div>
            <h3 class="intro main">Try to answer the following code-related questions within the time limit. Keep in mind
                that incorrect answers will penalize your score/time by ten seconds</p>
                <button id="startBtn" type="button" onclick="quizStart();" class="main btn btn-danger">Start Quiz</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!-- Bootstrap / CSS -->
    <link rel="stylesheet" href="assets/style.css">
   
    
    <!-- Javascript -->
    <script src="assets/script.js"></script>


</body>

</html>
